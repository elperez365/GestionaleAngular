<mat-card class="d-flex">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card-header class="justify-content-center p-0 m-1">
      <div>
        <h3>Benvenuto a Batman</h3>
        <hr />
      </div>
    </mat-card-header>
    <mat-card-content class="w-75 mx-auto my-2">
      <div class="flex-row mb-2">
        <label for="email" class="form-label">E-mail</label>
        <input
          name="email"
          [(ngModel)]="login.email"
          placeholder="Email"
          [ngClass]="[!email.errors? 'is-valid' : 'is-invalid']"
          type="text"
          class="form-control requiredForm"
          id="email"
          formControlName="email"
          required
        />
        <div *ngIf="email.errors && email.touched" class="invalid-feedback">
            Campo obbligatorio!
          </div>
      </div>
      <div class="flex-row mb-2">
        <label for="password" class="form-label">Password</label>
        <input
          name="password"
          [(ngModel)]="login.password"
          placeholder="password"
          [ngClass]="[!password.errors? 'is-valid' : 'is-invalid']"
          type="password"
          class="form-control requiredForm"
          id="password"
          formControlName="password"
          required
        />
        <div *ngIf="password.errors && password.touched" class="invalid-feedback">
            Campo obbligatorio!
          </div>
      </div>
    </mat-card-content>
    <mat-card-footer class="mt-4 container">
      <div class="row w-75 m-auto justify-content-between">
        <div class="col-6">
            <p>Non hai un account? <a href="register" >clicca qui</a> </p>

        </div>
        <div class="col-3 pl-auto">
          <button mat-raised-button type="submit" [disabled]="!loginForm.valid" color="primary">
            Sign up
          </button>
        </div>
      </div>
    </mat-card-footer>
  </form>
</mat-card>
