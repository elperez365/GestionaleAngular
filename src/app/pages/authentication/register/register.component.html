<div class="blank-layout-container justify-content-center">
  <div class="position-relative row w-100 h-100">
    <div class="col-lg-7 col-xl-8 bg-gredient p-0">
      <div class="p-24 h-100">
        <a
          [routerLink]="['/dashboards/dashboard1']"
          *ngIf="options.theme === 'light'"
        >
          <img
            src="./assets/images/logos/logo-dark.svg"
            class="align-middle m-2"
            alt="logo"
          />
        </a>
        <a
          [routerLink]="['/dashboards/dashboard1']"
          *ngIf="options.theme === 'dark'"
        >
          <img
            src="./assets/images/logos/logo-light.svg"
            class="align-middle m-2"
            alt="logo"
          />
        </a>

        <div
          class="align-items-center justify-content-center img-height d-none d-lg-flex"
        >
          <img
            src="/assets/images/backgrounds/login-bg.svg"
            alt="login"
            style="width: 100%; max-width: 600px"
          />
        </div>
      </div>
    </div>
    <div class="col-lg-5 col-xl-4 p-0">
      <div
        class="p-32 d-flex align-items-start align-items-lg-center justify-content-center h-100"
      >
        <div class="row justify-content-center w-100">
          <div class="col-lg-9 max-width-form">
            <h4 class="f-w-700 f-s-24 m-0">Welcome to Flexy</h4>
            <span class="d-block f-w-500 d-block m-t-10"
              >Already have an Account?
              <a
                [routerLink]="['/authentication/login']"
                class="text-decoration-none text-accent f-w-500 f-s-14"
              >
                Sign In</a
              >
            </span>

            <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">
              <mat-form-field
                appearance="outline"
                class="w-100"
                color="primary"
              >
                <mat-label>Name</mat-label>
                <input matInput formControlName="uname" />
                <mat-hint
                  *ngIf="f['uname'].touched && f['uname'].invalid"
                  class="m-b-16 error-msg"
                >
                  <div
                    class="text-error"
                    *ngIf="f['uname'].errors && f['uname'].errors['required']"
                  >
                    Name is required.
                  </div>
                  <div
                    class="text-error"
                    *ngIf="f['uname'].errors && f['uname'].errors['minlength']"
                  >
                    Name should be 6 character.
                  </div>
                </mat-hint>
              </mat-form-field>
              <!-- email -->

              <mat-form-field
                appearance="outline"
                class="w-100"
                color="primary"
              >
                <mat-label>Email Address</mat-label>
                <input matInput type="email" formControlName="email" />
                <mat-hint
                  *ngIf="f['email'].touched && f['email'].invalid"
                  class="m-b-16 error-msg"
                >
                  <div
                    class="text-error"
                    *ngIf="f['email'].errors && f['email'].errors['required']"
                  >
                    Email is required.
                  </div>
                </mat-hint>
              </mat-form-field>
              <!-- password -->

              <mat-form-field
                appearance="outline"
                class="w-100"
                color="primary"
              >
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" />
                <mat-hint
                  *ngIf="f['password'].touched && f['password'].invalid"
                  class="m-b-16 error-msg"
                >
                  <div
                    class="text-error"
                    *ngIf="
                      f['password'].errors && f['password'].errors['required']
                    "
                  >
                    Password is required.
                  </div>
                </mat-hint>
              </mat-form-field>

              <button
                mat-flat-button
                color="primary"
                class="w-100"
                [disabled]="!form.valid"
              >
                Sign Up
              </button>
              <!-- input -->
            </form>

            <div class="or-border m-t-30">or sign up with</div>

            <div class="row m-t-24">
              <div class="col-12 m-b-24">
                <button mat-stroked-button class="w-100">
                  <div class="d-flex align-items-center gap-6">
                    <i-feather
                      name="github"
                      class="icon-18"
                    ></i-feather>
                    Github
                  </div>
                </button>
              </div>
              <div class="col-12 col-sm-6">
                <button mat-stroked-button class="w-100">
                  <div class="d-flex align-items-center gap-6">
                    <i-feather
                      name="facebook"
                      class="icon-18 text-primary"
                    ></i-feather>
                    Facebook
                  </div>
                </button>
              </div>
              <div class="col-12 col-sm-6">
                <button
                  mat-stroked-button
                  class="w-100 d-flex align-items-center"
                >
                  <div class="d-flex align-items-center gap-6">
                    <i-feather
                      name="twitter"
                      class="icon-18 text-accent"
                    ></i-feather>
                    Twitter
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
