<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0">Nuova Impresa appaltante</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
    <form [formGroup]="stazioneForm" (submit)="onSubmit($event)" >
    <!-- input -->
    <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">Nome impresa</mat-label>
    <mat-form-field appearance="outline" class="w-100">
      <input formControlName="nome" matInput />
    </mat-form-field>
    <!-- input -->
    <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">Nome contatto principale</mat-label>
    <mat-form-field appearance="outline" class="w-100">
      <input formControlName="nomeContatto" matInput />
    </mat-form-field>
    <!-- input -->
    <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block"> Telefono conatto principale</mat-label>
    <mat-form-field appearance="outline" class="w-100">
      <input formControlName="contattoPrincipale" matInput />
    </mat-form-field>

    <!-- input -->
    <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">Email</mat-label>
    <mat-form-field appearance="outline" class="w-100">
      <input type="email" formControlName="email" matInput />
    </mat-form-field>

    <!-- to-do -->
    <app-to-do></app-to-do>

    <button mat-flat-button color="primary" type="submit">Submit</button>

    </form>
    </mat-card-content>
