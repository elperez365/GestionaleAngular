<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0">Inserimento nuova gara</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
      <form class="formINserimentoGara" (submit)="onSubmit($event)">
        <!-- input -->
        <mat-checkbox class="checkInviata" color="primary" (change)="inviata=!inviata">Inviata</mat-checkbox>
  
        <app-dati-nuova-gara [product]="product" class="datiNuovaGara"></app-dati-nuova-gara>
  
        <app-categorie [product]="product" class="categorie" ></app-categorie>
  
        <app-ribassi [product]="product" class="ribassi" ></app-ribassi>
  
        <button class="BTaddGara" mat-flat-button color="primary">AGGIUNGI GARA</button>
      </form>
    </mat-card-content>
  </mat-card>
