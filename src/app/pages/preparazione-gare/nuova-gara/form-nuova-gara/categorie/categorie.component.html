<mat-card class="b-1 shadow-none">
  <mat-card-header>
    <mat-card-title>Categorie</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1 CategoriesNewGara">
    <div class="CategoryNewGara"><mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block"
      >Categoria</mat-label
    >
    <mat-form-field appearance="outline" class="w-100">
      <mat-select [(value)]="selectedCategory">
        <mat-option [value]="option.value" *ngFor="let option of categories">{{
          option.viewValue
        }}</mat-option>
      </mat-select>
    </mat-form-field></div>
    
    <div class="ClassificazioneNewGara"><mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block"
      >Classificazione SOA</mat-label
    >
    <mat-form-field appearance="outline" class="w-100">
      <mat-select [(value)]="selectedSoaQual">
        <mat-option [value]="option.value" *ngFor="let option of soaQual">{{
          option.viewValue
        }}</mat-option>
      </mat-select>
    </mat-form-field></div>
    
    <app-todo-categorie class="todoCategoryNew"
      [selectedCat1]="selectedCategory"
      [selectedCat2]="selectedSoaQual"
    >
    </app-todo-categorie>
  </mat-card-content>
</mat-card>
