<app-full>
  <mat-card class="cardWithShadow theme-card">
    <mat-card-header class="d-flex justify-content-between">
      <mat-card-title class="m-b-0">Inserimento nuova gara</mat-card-title>
      <app-tasto-back></app-tasto-back>
    </mat-card-header>
    <mat-card-content class="b-t-1">
      <form class="formINserimentoGara" (submit)="onSubmit($event)">
        <!-- input -->
        <mat-checkbox
          class="checkInviata"
          color="primary"
          (change)="inviata = !inviata"
          >Inviata</mat-checkbox
        >

        <app-dati-nuova-gara class="datiNuovaGara"></app-dati-nuova-gara>

        <app-categorie class="categorie"></app-categorie>

        <app-ribassi class="ribassi"></app-ribassi>

        <button class="BTaddGara" mat-flat-button color="primary">Salva</button>
      </form>
    </mat-card-content>
  </mat-card>
</app-full>
