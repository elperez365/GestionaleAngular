<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Inserimento nuova gara</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <form (submit)="onSubmit($event)">
      <!-- input -->
      <mat-checkbox color="primary" [(ngModel)]="inviata">Inviata</mat-checkbox>

      <app-dati-nuova-gara></app-dati-nuova-gara>

      <app-categorie></app-categorie>

      <app-ribassi></app-ribassi>

      <button mat-flat-button color="primary">AGGIUNGI GARA</button>
    </form>
  </mat-card-content>
</mat-card>
